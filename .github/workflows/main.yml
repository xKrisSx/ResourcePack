name: Create Zip File

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Zip
        run: |
          zip -r pack.zip .

      - name: Save Zip artifact
        uses: actions/upload-artifact@v2
        with:
          name: pack
          path: pack.zip